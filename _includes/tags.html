<html>
  <head>
    <meta charset="utf8">
    <script>
      function print_tags() {
        for(i=0;i<page.tags.length;i++) {
          document.write("# ", page.tags[i]);
        }
      }
      print_tags();
    </script>
  </head>
</html>
