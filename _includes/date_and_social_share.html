<p class="post-date text-bold text-upcase">
  {% if page.author %}
    <span class="text-bold">{{ page.author }}</span> / 
  {% endif %}
  {% if page.date %}
    <span>{{ page.date | date: "%B %Y"}}</span>
  {% endif %}
  {% if page.tags %}
    {% for i in page.tags|length %}
      <span>{{ page.tags[i] }} </span>
    {% endfor %}
  {% endif %}
</p>
