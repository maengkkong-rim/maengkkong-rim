<p class="post-date text-bold text-upcase">
  {% if page.author %}
    <br>
    <span class="text-bold">{{ page.author }}</span> &nbsp;/ 
  {% endif %}
  {% if page.date %}
    <span>{{ page.date | date: "%m-%d-%Y"}}</span> &nbsp;/
  {% endif %}
  {% if page.categories %}
    {% for cat in page.categories %}
    <span class="text-bold">{{ cat }}</span> &nbsp;&nbsp;
    {% endfor %}
  {% endif %}
</p>
